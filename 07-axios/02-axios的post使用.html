<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <button @click="btnClick">注册用户名</button>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script src="./js/axios.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {},
            methods: {
                btnClick(){
                    axios.post('https://autumnfish.cn/api/user/reg',{
                        username:'laijunfa'
                    }).then((result)=>{
                        //成功
                        console.log(result);
                    }).catch(error=>{
                        //失败
                        console.log(error);
                    });
                }
            },
        })
    </script>
</body>

</html>
