<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽</title>
</head>

<body>
    <div id="app">
        <cpn>插槽</cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <template id="cpn">
        <div>
            <p>你好</p>
 <!-- <slot>中的内容表示，如果没有在该组件中插入任何其他内容，就默认显示该内容 -->
            <slot>默认</slot>
        </div>
    </template>
    <script>
        //创建Vue实例
        const app = new Vue({
            el: '#app',
            data: {},
            components: {
                cpn: { template: '#cpn'}
            }
        })

    </script>
</body>

</html>
