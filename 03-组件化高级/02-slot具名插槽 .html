<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <div id="app">
        <cpn>
            <button slot="left">1</button>
            <button slot="center">2</button>
            <!-- 没有名字的插槽替代默认 -->
             <button>3</button>
        </cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <template id="cpn">
        <div>
            <p>你好</p>
            <!-- <slot>中的内容表示，如果没有在该组件中插入任何其他内容，就默认显示该内容 -->
            <slot name='left'>左</slot>
            <slot name='center'>中</slot>
            <slot name='right'>右</slot>
            <slot>默认</slot>
        </div>
    </template>
    <script>
        //创建Vue实例
        const app = new Vue({
            el: '#app',
            data: {},
            components: {
                cpn: { template: '#cpn' }
            }
        })

    </script>
</body>

</html>
