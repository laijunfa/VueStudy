<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <div id="app">
        <cpn>
           <template slot-scope="slotProps">
                <li>{{slotProps.data}}</li>
           </template>
        </cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <template id="cpn">
        <div>
            <p>你好</p>
            <slot :data="movies"></slot>
        </div>
    </template>
    <script>
        //创建Vue实例
        const app = new Vue({
            el: '#app',
            data: {},
            components: {
                cpn: { 
                    template: '#cpn' ,
                    data(){
                        return {
                            movies:['肖申克的救赎','守法公民','复仇者联盟']
                        }
                    }
                }

            }
        })

    </script>
</body>

</html>
