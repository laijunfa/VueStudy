<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <!-- methods执行多次 -->
        <div>{{getFullName()}}</div>
        <div>{{getFullName()}}</div>
        <div>{{getFullName()}}</div>
        <!-- 使用计算属性computed只会执行一次 -->
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#box',
            data:{
                firstName:'赖',
                lastName:'俊发'
            },
            methods:{
                //全名字
                getFullName:function(){
                    console.log('methods');
                    return this.firstName+this.lastName;
                }
            },
            //计算属性
            computed:{
                fullName:function(){
                    console.log('computed');
                    return this.firstName+this.lastName;
                }
            }
            

        });
    </script>
</body>
</html>
