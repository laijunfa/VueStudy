<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" >
        <div v-if="score>=100">大于等于100</div>
        <div v-else-if="score>90">大于90</div>
        <div v-else>小于90</div>
    </div>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                score:80
            }
           

        })
    </script>
</body>

</html>
