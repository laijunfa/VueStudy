        height: 100%;

        min-width: 650px;
        overflow: hidden;

    .item {
        padding-left: 15px;
        line-height: 30px;
        cursor: pointer;
        transition: all .5s;
    }

    .active,
    .item:hover {
        color: #fff;
        background: #00a383 !important;
    }

    .item:nth-child(odd) {
        background: rgba(0, 0, 0, .1);
    }

    .info {
        display: inline-block;
        flex: 1 1 auto;
        height: 100%;
        overflow-y: auto;
    }

    .name {
        text-align: center;
        line-height: 30px;
        border-bottom: 1px solid #ccc;
        font-weight: bold;
        margin-top: 15px;

    .tags,

        max-height: 45%;

        display: flex;
        align-items: center;

<body>
    <!-- 需求
        1.显示英雄名称列表
        2.点击英雄列表显示英雄信息
        3.点击或回车搜索框查询英雄信息
    -->
    <div id="app">
        <div class="nav">
            <span>英雄列表</span>
            <button class="btn" @click="search">搜 索</button>
            <input class="search" v-model="inputValue" type="text" @keyup.enter="search" placeholder="请输入英雄名称进行搜索">
        </div>
        <div class="content" v-if="curIndex!=-1">
            <!-- 人物列表 -->
            <ul class="list">
                <li class="item active">人物名称</li>
                <!-- 列表处理 只显示列表名字中包含input框文本的项 -->
                <li class="item" @click="liClick(index,item.id)" :class="{active:curIndex==index}" v-for="(item, index) in heroList" v-if="item.name.includes(searchValue)" :key="index">{{item.name}}</li>
            </ul>
            <!-- 人物详情 -->
            <div class="info">
                <div class="name">英雄姓名:{{heroInfo.name}}</div>
                <div class='img'>
                    <!-- <span class="imgChangeBtn btnLeft" @click="leftBtnEvent"></span> -->
                    <img :src="heroInfo.img" alt="">
                    <!-- <span class="imgChangeBtn btnRight" @click="rightBtnEvent"></span> -->
                </div>
                <div class="tags">
                    <h5>英雄特征：</h5>
                    <span v-for="(item, index) in heroInfo.roles" :key="index">{{item}}</span>
                    <span>法师</span>
                </div>
                <div class="story" v-html="heroInfo.story">英雄故事</div>
            </div>
        </div>
        <div class="noData" v-else>暂无数据</div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script src="../js/axios.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                curIndex:0,//当前下标
                heroList:[],//所有英雄集合
                heroInfo:{},//英雄详情
                inputValue:"",
                searchValue:""
            },
            methods: {
                liClick(index){
                    //点击项下标赋值给当前存储的下标
                    this.curIndex=index;
                    this.getHeroInfo();
                },
                search(){
                    this.searchValue=this.inputValue;
                    //找到了返回下标,找不到返回-1
                    let index=this.heroList.findIndex((item,index)=>{
                        // console.log(item.name);
                        return item.name.includes(this.inputValue);
                    })
                    this.curIndex=index;
                    //找到才获取英雄个人信息
                    if(index!=-1){
                        this.getHeroInfo();
                    }
                    
                   
                },
                //根据id获取英雄详情
                getHeroInfo(){
                    axios({
                        method:'get',
                        url:'https://autumnfish.cn/api/lol/info',
                        params:{
                            // 当前下标的英雄id
                            id:this.heroList[this.curIndex].id
                        }
                    }).then(result=>{
                        console.log('英雄详情',result);
                        this.heroInfo=result.data.data;
                    }).catch(error=>{
                        console.log(error);
                    })
                }
            },
            created() {
                //axios请求数据
                axios({
                    method:'get',
                    url:'https://autumnfish.cn/api/lol/search',
                }).then(result=>{
                    console.log(result);
                    //获取到数据后赋值给英雄数组
                    this.heroList=result.data.data;
                    // console.log('英雄id',result.data.data[0].id);
                    this.getHeroInfo();
                }).catch(error=>{
                    console.log(error);
                })
            },

        })




    </script>
