<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        display: inline-block;
    }

    .fade-enter-active,
    .fade-leave-active {
        /* 动画执行 */
        transition: all 2s;
    }

    /* 进入前动画 */
    .fade-enter {
        opacity: 0;
        transform: scale(0);
    }

    /* 离开时动画 */
    .fade-leave-to {
        opacity: 0;
        transform: scale(0);
    }
</style>

<body>
    <div id='app'>

        <br>
        <br>
        <br>
        <transition-group name="fade">
            <div class="box" v-show='isShow' key='1'></div>
            <div class="box" v-show='isShow' key='2'></div>
            <div class="box" v-show='isShow' key='3'></div>
            <div class="box" v-show='isShow' key='4'></div>
        </transition>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isShow: false
            },
            created() {
                //监听滚动事件
                window.addEventListener('scroll', () => {
                    //获取距离头部的滚动高度
                    let scrollTop = document.documentElement.scrollTop  || document.body.scrollTop;
                    //滚动到某处后触发动画效果
                    if (scrollTop > 200) {
                        this.isShow = true;
                    } else {
                        this.isShow = false;
                    }
                    console.log(scrollTop);
                })
            },
        })
    </script>

</body>
