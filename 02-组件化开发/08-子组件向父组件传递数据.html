<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件化</title>
</head>
<body>

    <div id="app">
        <child-cpn @hi="show"></child-cpn>
    </div>

    <script type="text/x-template" id="child-cpn">
        <div><button @click="btnClick(item)" v-for="(item,index) in hobby">{{item}}</button></div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        //Vue实例
        const app = new Vue({
            el: "#app",
            data: {},
            methods:{
                show(){
                    console.log('hi');
                }
            },
            components:{
                 // 注册模板
                'child-cpn':{
                    template:'#child-cpn',
                    data(){
                        return{
                            hobby:['吃饭','睡觉','敲代码','玩游戏']
                        }
                    },
                    methods:{
                        btnClick(that){
                            // console.log(this);
                            // 传递自定义事件
                            this.$emit('hi');
                        }
                    }
                },
            }
        })
    </script>
</body>

</html>
