<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-on:click='divclick'>aaa
            <!-- stop阻止冒泡 -->
            <button @click.stop='submitclick'>按钮</button>
        </div>

        <!-- 3.监听键盘 -->
        <input type="text" @keyup.enter='keyup'>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            methods: {
                submitclick() {
                    console.log('submit');
                },
                divclick() {
                    console.log('div');
                },
                keyup(){
                    console.log(1);
                    
                }
            }

        })
    </script>
</body>

</html>
