<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .fontSize{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div v-bind:class="{red:isRed,fontSize:true}">你好</div>
        <button v-on:click='changeColor'>更改颜色</button>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#box',
            data:{
                isRed:true
            },
            methods:{
                changeColor:function(){
                    this.isRed=!this.isRed;
                }
            }
        });
    </script>
</body>
</html>
