<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件化</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <!-- 第一种写法 -->
    <script type="text/x-template" id="cpn">
        <div><p>模板分类写法1</p></div>
    </script>
    <!-- 第二种写法 -->
    <template id="mycpn">
        <div><p>模板分类写法2</p></div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        //Vue实例
        const app = new Vue({
            el: "#app",
            data: {},
            components:{
                 // 注册模板
                'cpn1':{template:'#cpn'},
                'cpn2':{template:'#mycpn'}
            }
        })
    </script>
</body>

</html>
